{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <p class='date'>published on {{post.published_date}}</p>
        <h2 class="title"><a href='/post/{{post.pk}}'>{{post.title}}</a></h2>
        <div class='content'>
            <p>{{post.text|linebreaksbr}}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
